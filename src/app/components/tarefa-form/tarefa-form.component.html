<!-- src/app/components/tarefa-form/tarefa-form.component.html -->

<div class="tarefa-form">
  <h2>Criar Nova Tarefa</h2>

  <form (ngSubmit)="salvar()">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input id="titulo" type="text" [(ngModel)]="titulo" name="titulo" required>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" [(ngModel)]="descricao" name="descricao" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="status" name="status">
        <option value="Aberta">Aberta</option>
        <option value="Em Andamento">Em Andamento</option>
        <option value="Concluída">Concluída</option>
      </select>
    </div>

    <button type="submit">Salvar Tarefa</button>
  </form>
</div>
